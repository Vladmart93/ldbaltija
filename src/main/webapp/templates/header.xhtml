<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition>
    <h:form>
        <div class="w3-bar w3-grey">
        <ul>
            <ui:fragment rendered="#{request.isUserInRole('USER')}">
                <h:link value="User space" outcome="/app/index.xhtml" styleClass="w3-bar-item w3-button w3-black"/>
                <h:link value="Create new task" outcome="/app/newTask.xhtml" styleClass="w3-bar-item w3-button w3-black"/>
                <h:link value="Manage task" outcome="/app/manageTasks.xhtml" styleClass="w3-bar-item w3-button w3-black"/>
            </ui:fragment>
            <ui:fragment rendered="#{request.isUserInRole('MANAGER')}">
                <h:link value="Manager space" outcome="/manage/index.xhtml" styleClass="w3-bar-item w3-button w3-black"/>
            </ui:fragment>
            <ui:fragment rendered="#{request.isUserInRole('ADMIN')}">
                <h:link value="Admin space" outcome="/admin/index.xhtml" styleClass="w3-bar-item w3-button w3-black"/>
            </ui:fragment>
            <ui:fragment rendered="#{empty currentUser.user}">
                <h:link value="Login" outcome="/app/index.xhtml" styleClass="w3-bar-item w3-button w3-black"/>
                <h:link value="Register" outcome="/registration.xhtml" styleClass="w3-bar-item w3-button w3-black"/>
            </ui:fragment>
            <ui:fragment rendered="#{not empty currentUser.user}">
                <h:commandLink value="Logout" action="#{loginBean.logout}" styleClass="w3-bar-item w3-button w3-black"/>
            </ui:fragment>
        </ul>
        </div>
    </h:form>
</ui:composition>
</html>
