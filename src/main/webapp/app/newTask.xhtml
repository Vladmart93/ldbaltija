<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <div class="w3-container">
        <h:form id="new-task-form">
            <ui:fragment rendered="#{createTaskBean.created}">
                <h2>Task created!</h2>
            </ui:fragment>
            <p>
                <h:outputLabel value="Task header:"/>
                <br/>
                <h:inputTextarea value="#{createTaskBean.task.header}"/>
            </p>
            <p>
                <h:outputLabel value="Client's name:"/>
                <h:inputTextarea value="#{createTaskBean.task.name}"/>
            </p>
            <p>
                <h:outputLabel value="Client's adress:"/>
                <h:inputTextarea value="#{createTaskBean.task.adress}"/>
            </p>
            <p>
                <h:outputLabel value="Date:"/>
                <h:inputText type="date" id ="dateInput" value="#{createTaskBean.task.date}" label="Date">
                    <f:convertDateTime pattern="yyyy-mm-dd"/>
                </h:inputText>
                <h:message for="dateInput" style="color:red" />
            </p>
            <p>
                <h:outputLabel value="Task description:"/>
                <br/>
                <h:inputTextarea value="#{createTaskBean.task.task}"/>
            </p>

            <h:commandButton action="#{createTaskBean.createTask}"
                             value="Create">
                <f:ajax render="@form" execute="@form"/>
            </h:commandButton>
        </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
