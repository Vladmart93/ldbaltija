<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:outputLabel value="Task status"/>

        <f:metadata>
            <f:viewAction action="#{managerBean.prepare}"/>
        </f:metadata>

        <h:form>
            <h2>Active status tasks</h2>
            <h:dataTable value="#{managerBean.activeResult}"
                         var="res">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{res.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    #{res.status}
                </h:column>
                <h:column>
                    <f:facet name="header">Task</f:facet>
                    #{res.task.task}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Confirm" action="#{managerBean.confirmTask(res)}">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>

        <h:form>
            <h2>Finished status tasks</h2>
            <h:dataTable value="#{managerBean.finishedResult}"
                         var="res">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{res.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    #{res.status}
                </h:column>
                <h:column>
                    <f:facet name="header">Task</f:facet>
                    #{res.task.task}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="End" action="#{managerBean.endTask(res)}">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>

        <h:form>
            <h2>Ended status tasks</h2>
            <h:dataTable value="#{managerBean.endResult}"
                         var="res">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{res.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    #{res.status}
                </h:column>
                <h:column>
                    <f:facet name="header">Task</f:facet>
                    #{res.task.task}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Remove" action="#{managerBean.removeActivation(res.id)}">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
</html>
